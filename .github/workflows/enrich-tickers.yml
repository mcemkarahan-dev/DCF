name: Enrich Tickers

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      us_only:
        description: 'Only US exchanges (NYSE, NASDAQ, AMEX)'
        required: true
        default: 'true'
        type: boolean
      max_tickers:
        description: 'Max tickers to process (leave empty for all)'
        required: false
        default: ''
        type: string
      batch_size:
        description: 'Batch size'
        required: false
        default: '500'
        type: string

jobs:
  enrich:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install supabase yfinance requests

      - name: Create secrets file
        run: |
          mkdir -p streamlit/.streamlit
          cat > streamlit/.streamlit/secrets.toml << 'EOF'
          SUPABASE_URL = "${{ secrets.SUPABASE_URL }}"
          SUPABASE_KEY = "${{ secrets.SUPABASE_KEY }}"
          ROIC_API_KEY = "${{ secrets.ROIC_API_KEY }}"
          EOF

      - name: Run enrichment script
        run: |
          cd streamlit

          # Build command with optional arguments
          CMD="python enrich_tickers.py --batch-size ${{ github.event.inputs.batch_size }} --workers 4"

          if [ "${{ github.event.inputs.us_only }}" = "true" ]; then
            CMD="$CMD --us-only"
          fi

          if [ -n "${{ github.event.inputs.max_tickers }}" ]; then
            CMD="$CMD --max ${{ github.event.inputs.max_tickers }}"
          fi

          echo "Running: $CMD"
          $CMD

      - name: Summary
        if: always()
        run: |
          echo "Enrichment job completed!"
          echo "Check Supabase tickers table for updated sector/market_cap data."
